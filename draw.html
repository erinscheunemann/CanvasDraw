<!DOCTYPE html>
<head>
    <script src="functions.js"></script>
</head>
<body>
    <h3 id="Hdraw">Draw</h3>
    <div id="container">
        <div id="drawOptions">
            <label for="color" id="colorLabel">Color:</label>
            <input type="color" id="color" name="color"><br>
            <p>Erase:</p>
            <input type="checkbox" id="eraser">
            <p>shape:</p>
            <label for="line" class="rad">Line</label>
            <input type="radio" id="line" name="shape" value="line" checked>
            <br>
            <label for="free" class="rad">Free Line</label>
            <input type="radio" id="free" name="shape" value="free">
            <br>
            <label for="hrect" class="rad">Hollow Rectangle</label>
            <input type="radio" id="hrect" name="shape" value="hrect">
            <br>
            <label for="frect" class="rad">Filled Rectangle</label>
            <input type="radio" id="frect" name="shape" value="frect">
            <br><br>
            <div id="chooseLayer">
                <p>Layer:</p>
                <label for="1">Background</label>
                <input type="radio" id="1" name="layer" value="1" checked>
                <input type="checkbox" id="vis1" value="1" checked>
            </div>
            <br><br>
            <input type="button" id="addLayer" name="addLayer" value="Add Layer">
            <br><br>
            <label for="size">Size:  </label>
            <input type="number" id="size" name="size" min="1" max="10" value="5">
            <div id="imageOptions">
                <input type="button" id="clear" name="clear" value="clear">
                <input type="button" id="save" name="save" value="save img">
            </div>
            <div id="UndoRedo">
                <input type="button" id="undo" name="undo" value="undo">
                <input type="button" id="redo" name="redo" value="redo">
            </div>
        </div>
        <div id="easel" style="position: relative;">
            <canvas id="draw1" width="500" height="300"
            style="border: 1px black solid; position: absolute; top: 0px; left: 0px;"></canvas>
        </div>        
    </div>
</body>
